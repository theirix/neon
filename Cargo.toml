[workspace]
members = [
    "compute_tools",
    "control_plane",
    "pageserver",
    "proxy",
    "safekeeper",
    "storage_broker",
    "workspace_hack",
    "libs/*",
]

[workspace.package]
edition = "2021"
license = "Apache-2.0"

## All dependency versions, used in the project
